<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="40%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>

    <radialGradient id="eyeIris" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="35%" stop-color="#22c55e"/>
      <stop offset="75%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#020617"/>
    </radialGradient>

    <radialGradient id="gazeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(56,189,248,0.9)"/>
      <stop offset="100%" stop-color="rgba(56,189,248,0)"/>
    </radialGradient>

    <linearGradient id="hudStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>

    <linearGradient id="gazeVector" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>

    <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
                     values="0 0 0 0 0.6
                             0 0 0 0 0.9
                             0 0 0 0 1
                             0 0 0 0.9 0"/>
    </filter>

    <filter id="strongGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
                     values="0 0 0 0 0.4
                             0 0 0 0 0.5
                             0 0 0 0 1
                             0 0 0 0.9 0"/>
    </filter>
  </defs>

  <rect width="1280" height="720" fill="url(#bgGrad)"/>

  <g opacity="0.25" stroke="#1e293b" stroke-width="1">
    <line x1="0" y1="120" x2="1280" y2="80"/>
    <line x1="0" y1="260" x2="1280" y2="220"/>
    <line x1="0" y1="400" x2="1280" y2="380"/>
    <line x1="0" y1="560" x2="1280" y2="540"/>
    <line x1="0" y1="660" x2="1280" y2="640"/>
  </g>

  <g fill="#38bdf8" opacity="0.6">
    <circle cx="1040" cy="140" r="3"/>
    <circle cx="1120" cy="210" r="2.5"/>
    <circle cx="980" cy="260" r="2.5"/>
    <circle cx="1180" cy="340" r="3"/>
    <circle cx="1080" cy="430" r="2.5"/>
    <circle cx="1160" cy="520" r="3"/>
  </g>

  <ellipse cx="520" cy="360" rx="260" ry="160"
           fill="#020617" stroke="#0f172a" stroke-width="3"/>

  <circle cx="520" cy="360" r="120"
          fill="url(#gazeGlow)" filter="url(#softGlow)" opacity="0.9"/>

  <circle cx="520" cy="360" r="95"
          fill="url(#eyeIris)" stroke="#0ea5e9" stroke-width="2"/>

  <circle cx="520" cy="360" r="32" fill="#020617"/>

  <circle cx="500" cy="342" r="12" fill="#f9fafb" opacity="0.9"/>
  <circle cx="540" cy="378" r="6" fill="#e5e7eb" opacity="0.4"/>
  <circle cx="507" cy="382" r="4" fill="#e5e7eb" opacity="0.35"/>

  <path d="M300 320 C 380 240, 660 240, 740 320"
        fill="none" stroke="#020617" stroke-width="12" stroke-linecap="round"/>

  <path d="M310 405 C 380 470, 660 470, 730 405"
        fill="none" stroke="#020617" stroke-width="6" stroke-linecap="round" opacity="0.85"/>

  <g fill="none" stroke="url(#hudStroke)" stroke-width="2" opacity="0.85">
    <circle cx="520" cy="360" r="130"/>
    <circle cx="520" cy="360" r="165" stroke-dasharray="14 10"/>
  </g>

  <g fill="none" stroke="url(#hudStroke)" stroke-width="3" opacity="0.8" filter="url(#softGlow)">
    <path d="M380 250 A 200 200 0 0 1 520 210"/>
    <path d="M520 210 A 200 200 0 0 1 660 265"/>
    <path d="M380 470 A 220 220 0 0 0 520 520"/>
    <path d="M520 520 A 220 220 0 0 0 670 485"/>
  </g>

  <g fill="#22d3ee">
    <circle cx="520" cy="310" r="4"/>
    <circle cx="560" cy="345" r="4"/>
    <circle cx="540" cy="392" r="4"/>
    <circle cx="495" cy="390" r="4"/>
    <circle cx="485" cy="335" r="4"/>
  </g>

  <g stroke="url(#gazeVector)" stroke-width="5" stroke-linecap="round" filter="url(#strongGlow)">
    <line x1="520" y1="360" x2="720" y2="310"/>
    <circle cx="720" cy="310" r="8" fill="#0f172a" stroke="url(#gazeVector)" stroke-width="3"/>
  </g>

  <g transform="translate(880, 180)">
    <rect x="0" y="0" width="320" height="280" rx="16" ry="16"
          fill="rgba(15,23,42,0.88)" stroke="#1f2937" stroke-width="1.5"/>

    <g stroke="#1f2937" stroke-width="1" opacity="0.7">
      <line x1="16" y1="60" x2="304" y2="60"/>
      <line x1="16" y1="120" x2="304" y2="120"/>
      <line x1="16" y1="180" x2="304" y2="180"/>
      <line x1="16" y1="240" x2="304" y2="240"/>
    </g>

    <g>
      <rect x="24" y="30" width="140" height="6" rx="3" fill="#22c55e"/>
      <rect x="24" y="90" width="210" height="6" rx="3" fill="#38bdf8"/>
      <rect x="24" y="150" width="110" height="6" rx="3" fill="#eab308"/>
      <rect x="24" y="210" width="240" height="6" rx="3" fill="#ec4899"/>
    </g>

    <g fill="#38bdf8" opacity="0.9">
      <circle cx="290" cy="30" r="3"/>
      <circle cx="300" cy="90" r="3"/>
      <circle cx="280" cy="150" r="3"/>
      <circle cx="295" cy="210" r="3"/>
    </g>
  </g>

  <g transform="translate(860,120)" opacity="0.38">
    <rect x="0" y="0" width="260" height="26" rx="13" ry="13"
          fill="rgba(15,23,42,0.95)" stroke="#1f2937" stroke-width="1"/>
    <rect x="10" y="8" width="90" height="10" rx="5" fill="#38bdf8"/>
    <rect x="110" y="8" width="50" height="10" rx="5" fill="#8b5cf6"/>
    <rect x="170" y="8" width="50" height="10" rx="5" fill="#22c55e"/>
  </g>
</svg>